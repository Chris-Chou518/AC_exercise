<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c0723d603e.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 
  <div class="container mb-5">
    <div class = "row mb-3">
      <!-- Search Bar -->
        <form class="col-sm-11 d-flex" id="search-form">
          <label class="visually-hidden" for="search-input">Username</label>
          <input type="text" class="form-control w-auto " id="search-input" placeholder="Keyword...">
          <button type="submit" class="btn btn-primary w-auto ms-2" id="search-submit-button">Search</button>
        </form>
      <!-- 新增切換按鈕 -->
        <div class="col-sm-1 position-relative" id="change-mode">
          <div class="position-absolute top-0 end-0">
            <i class="fa-solid fa-list mr-sm-2" id="list-mode-button"></i>
            <i class="fa-regular fa-image" id="card-mode-button"></i>
          </div>
        </div>
    </div>
  
    
  <div class="row" id = "data-panel" data-mode="card-mode">
<!-- Render Movie List -->

      <!-- <div class="card" style="width: 18rem;">
        <img src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg" class="card-img-top" alt="move poster">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
        </div>

          <div class="card-footer ">
            <button class="btn btn-primary btn-show-movie" data-bs-toggle="modal" data-bs-target="#movie-modal">more</button>
            <button class="btn btn-info btn-add-favorite">+</button>
          </div>
      </div> -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade " id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id = "movie-modal-body">
          <div class = "row">

            <div id = "movie-modal-image" class = "col-sm-8">
              <img src="https://webdev.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster" class="img-fluid">
            </div>
            <div class = "col-sm-4">
              <p id = "movie-modal-date"><em>release date : 2023/07/19</em></p>
              <p id = "movie-modal-description">description: I am a movie</p>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- pagination -->
  <nav aria-label="Page navigation" >
    <ul class="pagination justify-content-center" id = "paginator">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>

 

  
  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src = "./movie.js"></script>
</body>
</html>
